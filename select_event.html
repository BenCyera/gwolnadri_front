<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/select_hanbok.js"></script>
    <script src="./assets/js/select_event.js"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/signup-store.css">
    <title>궐나드리 : 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="assets/img/left.svg" />
                            <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                        </div>
                    </nav>
                </header>
                <div class="signup-wrap">
                    <h2>예약하기</h2>
                    <div class="login-page">
                        <form action="">
                            <div class="form-input gap2">
                                <div class="input-box email-box">
                                    <label>날짜</label>
                                    <div class="sh-row2">
                                        <input id="rsrvt_date" type="date" min="" max="" class="event_date">
                                        <button class="sh-btn">확인</button>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label>시간</label>
                                    <div class="sh-row2">
                                        <select class="event_time" disabled>
                                            <option selected>날짜를 먼저 선택해주세요</option>
                                            <option>11:30~12:00 || 남은좌석/MAX</option>
                                        </select>
                                        <button class="sh-btn" disabled>확인</button>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="name">수량</label>
                                    <input id="quantity" type="number" min='1' max="10" disabled>
                                    <!-- <p class="sh-right">1회 구매당 2매씩 구매 가능합니다</p> -->
                                </div>
                            </div>
                            <button id="select" onclick="handleSelectEvent()" class="login-form-btn" type="button">KakaoPAY 결제</button>
                        </form>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
    </div>

    </section>
    </div>



</body>

</html>
