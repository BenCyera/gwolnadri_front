<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/select_hanbok.js"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/signup-store.css">
    <title>궐나드리 : 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="assets/img/left.svg" />
                            <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                        </div>
                    </nav>
                </header>
                <div class="signup-wrap">
                    <h2>예약하기</h2>
                    <div class="login-page">
                        <form action="">
                            <div class="form-input">
                                <div class="input-box email-box">
                                    <label>날짜</label>
                                    <input id="rsrvt_date" type="date">
                                </div>
                                <div class="input-box">
                                    <label for="password">시간</label>
                                    <div class="sh-row first">
                                        <p class="sh-lable">오전</p>
                                        <input id="9" value="09:00" type="radio" name="time"><label for="9">09:00</label>
                                        <input id="10" value="10:00" type="radio" name="time"><label for="10">10:00</label>
                                        <input id="11" value="11:00" type="radio" name="time"><label for="11">11:00</label>
                                    </div>
                                    <div class="sh-row">
                                        <p class="sh-lable">오후</p>
                                        <input id="12" value="12:00" type="radio" name="time"><label for="12">12:00</label>
                                        <input id="13" value="13:00" type="radio" name="time"><label for="13">01:00</label>
                                        <input id="14" value="14:00" type="radio" name="time"><label for="14">02:00</label>
                                        <input id="15" value="15:00" type="radio" name="time"><label for="15">03:00</label>
                                        <input id="16" value="16:00" type="radio" name="time"><label for="16">04:00</label>
                                        <input id="17" value="17:00" type="radio" name="time"><label for="17">05:00</label>
                                        <input id="18" value="18:00" type="radio" name="time"><label for="18">06:00</label>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="name">수량</label>
                                    <input id="quantity" type="number" min='1' max="10">
                                </div>
                            </div>
                            <button id="select" onclick="handleSelectHanbok()" class="login-form-btn" type="button">KakaoPAY 결제</button>
                        </form>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
    </div>

    </section>
    </div>



</body>

</html>
