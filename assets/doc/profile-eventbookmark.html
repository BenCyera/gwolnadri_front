<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/assets/css/profile-bookmark.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                            <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                        </div>
                    </nav>
                </header>
                <div class="profile-wrap mb120px">
                    <h2>나의 관심 행사</h2>
                    <div class="contant-page">
                        <div class="sub-card">
                            <img src="/assets/img/image-2.jpg" alt="">
                            <p class="reservation">기간한정</p>
                            <div class="sub-card-txt">
                                <a class="category">전시/행사</a>
                                <h3 class="title">경복궁 야간관람</h3>
                                <p class="event-date">23.05.10 - 23.06.10</p>
                                <div class="card-icon">
                                    <div class="heart">
                                        <img src="/assets/img/Heart-outline.svg" alt=""><span>1</span>
                                    </div>
                                    <div class="bookmark">
                                        <img src="/assets/img/Bookmark-outline.svg" alt=""><span>1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
</body>

</html>
